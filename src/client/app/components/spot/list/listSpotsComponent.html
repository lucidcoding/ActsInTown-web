<div class="standard-page">
    <div class="container row-separated">
        <div class="row">
            <div class="col-sm-12">
                <div class="clearfix">
                    <h1 class="has-buttons">Your Spots</h1>
                    <a href="" routerLink="/spot/add" routerLinkActive="active" class="btn btn-default pull-right">Add</a>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="viewModel.spots.length === 0">
            <div class="col-sm-12 ">
                <p>You have not yet registered any spots.</p>
                <a href="" routerLink="/spot/add" routerLinkActive="active" class="btn btn-default">Add Spot</a>
            </div>
        </div>
        <div class="row" *ngFor="let spot of viewModel.spots">
            <div class="col-sm-12 ">
                <div class="list-record clearfix">
                    <a class="avatar" href="#">
                        <img src="https://gravatar.com/avatar/105e18a0fbe4b594ee5cf252cb6dccfa?size=100&d=https%3A%2F%2Funtappd.akamaized.net%2Fsite%2Fassets%2Fimages%2Fdefault_avatar_v2.jpg%3Fv%3D1"
                        />
                    </a>
                    <div class="details">
                        <h2>
                            <i class="fa fa-clock-o"></i>
                            {{spot.scheduledFor | date: 'HH:mm' }}, {{spot.durationMinutes}} mins
                        </h2>
                        <h3 class="subtitle">
                            <i class="fa fa-map-marker"></i>
                            {{spot.venueName}}, {{spot.townName}}
                        </h3>
                        <p>
                            Brief description of the slot - who it would be suitable for, what kind of crowd etc.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
