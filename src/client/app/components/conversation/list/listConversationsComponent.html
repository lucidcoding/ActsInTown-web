<sd-loading-overlay-spinner *ngIf="viewModel.elementState === 0"></sd-loading-overlay-spinner>
<div class="standard-page">
    <div class="container row-separated">
        <div class="row">
            <div class="col-sm-12">
                <h1>Your Conversations</h1>
            </div>
        </div>
        <div class="row" *ngIf="viewModel.elementState === 1">
            <div class="col-sm-12 ">
                <p>There was an error loading your conversations.</p>
            </div>
        </div>
        <div class="row" *ngIf="viewModel.elementState === 2">
            <div class="col-sm-12 ">
                <p>You have not started and conversations.</p>
            </div>
        </div>
        <ng-container *ngIf="viewModel.elementState === 3">
            <div class="row" *ngFor="let row of viewModel.rows">
                <div class="col-sm-12 ">
                    <a href="#" routerLink="/conversation/view/{{row.id}}" routerLinkActive="active">
                        <div class="list-record clearfix">
                            <a class="avatar" href="#">
                                <img src="{{row.otherUserImageUrl}}"/>
                            </a>
                            <div class="details">
                                <h2>
                                    {{row.otherUserName}}
                                </h2>
                                <h3 class="subtitle">
                                    last message?
                                </h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </ng-container>
    </div>
</div>
