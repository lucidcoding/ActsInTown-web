<div class="standard-page">
    <div class="container row-separated">
        <div class="row">
            <div class="col-sm-12">
                <h1>Send Password Reset Email</h1>
            </div>
        </div>
        <form  (ngSubmit)="onSubmit(initializePasswordResetForm)" #initializePasswordResetForm="ngForm" class="form-horizontal" role="form"
        novalidate>
            <div class="form-group" [class.has-error]="initializePasswordResetForm.submitted && !email.valid">
                <label class="control-label col-sm-4">Email</label>
                <div class="col-sm-4">
                    <input type="email" [(ngModel)]="viewModel.email" #email="ngModel" name="email" required class="form-control" maxlength="50"/>
                    <div *ngIf="initializePasswordResetForm.submitted">
                        <div class="help-block" *ngIf="email.errors && email.errors.required">
                            Email field is required.
                        </div>
                        <div class="help-block" *ngIf="email.errors && email.errors.email">
                            Email field is not valid.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn btn-success">Send Email</button>
                </div>
            </div>
        </form>
    </div> 
</div>
