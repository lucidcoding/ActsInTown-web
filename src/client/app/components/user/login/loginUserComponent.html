<div class="container top-spacer">
	<h1>Sign in to Acts in Town</h1>
	<form (ngSubmit)="onSubmit(loginUserForm)" #loginUserForm="ngForm" class="form-horizontal" role="form" novalidate>
		<div class="form-group" [class.has-error]="loginUserForm.submitted && (!email.valid || viewModel.failedLogin)">
			<label class="control-label col-sm-3">Email</label>
			<div class="col-sm-6">
				<input type="email" [(ngModel)]="viewModel.email" #email="ngModel" name="email" required class="form-control" maxlength="50"
					(ngModelChange)="clearFailedLogin()"/>
				<div *ngIf="loginUserForm.submitted">
					<div class="help-block" *ngIf="viewModel.failedLogin">
						Email/password combination not recognised.
					</div>
					<div class="help-block" *ngIf="email.errors && email.errors.required">
						Email field is required.
					</div>
					<div class="help-block" *ngIf="email.errors && email.errors.email">
						Email field is not valid.
					</div>
				</div>
			</div>
		</div>
		<div class="form-group" [class.has-error]="loginUserForm.submitted && !password.valid">
			<label class="control-label col-sm-3">Password</label>
			<div class="col-sm-6">
				<input type="password" [(ngModel)]="viewModel.password" #password="ngModel" name="password" required class="form-control"  />
				<div *ngIf="loginUserForm.submitted">
					<div class="help-block" *ngIf="password.errors && password.errors.required">
						Password field is required.
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" class="btn btn-success">Save</button>
				<button type="button" class="btn btn-primary">Cancel</button>
			</div>
		</div>
	</form>
</div>
