<div class="standard-page">


    <div class="vertical-center">
        <div class="login-main-box">
            <div class="login-title-box">
                <h1>Login</h1>
            </div>
            <div class="login-option-box login-option-box-disabled">

                <div class="container-fluid">
                    <h2>Use Facebook - Coming Soon!</h2>
                    <p>You can connect to Acts in Town using your Facebook account</p>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-facebook"></i></span>
                        <button class="btn btn-default  btn-block form-control">
                            Login with Facebook
                        </button>
                    </div>
                </div>
            </div>
            <div class="login-option-box">
                <div class="container-fluid">
                    <h2>Acts in Town</h2>
                    <form (ngSubmit)="onSubmit(loginUserForm)" #loginUserForm="ngForm">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="email" class="form-control" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-default btn-block">Login</a>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-12">
                            <a href="#" class="">Lost your password?</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <a href="#">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
