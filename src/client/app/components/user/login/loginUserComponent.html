<div class="standard-page">


    <div class="vertical-center">
        <div class="login-main-box">
            <div class="login-title-box">
                <h1>Login</h1>
            </div>
            <div class="login-option-box login-option-box-disabled">

                <div class="container-fluid">
                    <h2>Use Facebook - Coming Soon!</h2>
                    <p>You can connect to Acts in Town using your Facebook account.</p>

                    <div class="input-group">
                        <span class="input-group-addon btn-addon"><i class="fa fa-facebook"></i></span>
                        <button class="btn btn-default  btn-block form-control">
                            Login with Facebook
                        </button>
                    </div>
                </div>
            </div>
            <div class="login-option-box">
                <div class="container-fluid">
                    <h2>Create Acts in Town account</h2>
                    <form (ngSubmit)="onSubmit(loginUserForm)" #loginUserForm="ngForm" role="form" novalidate>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <!--<input type="email" class="form-control" placeholder="Email" />-->
                                <input type="email" [(ngModel)]="viewModel.email" #email="ngModel" name="email" required class="form-control" maxlength="50"
                                (ngModelChange)="clearFailedLogin()" placeholder="Email" />
                                <div *ngIf="loginUserForm.submitted">
                                    <div class="help-block" *ngIf="viewModel.failedLogin">
                                        Email/password combination not recognised.
                                    </div>
                                    <div class="help-block" *ngIf="email.errors && email.errors.required">
                                        Email field is required.
                                    </div>
                                    <div class="help-block" *ngIf="email.errors && email.errors.email">
                                        Email field is not valid.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" [(ngModel)]="viewModel.password" #password="ngModel" name="password" required class="form-control"
                                placeholder="Password" />
                                <div *ngIf="loginUserForm.submitted">
                                    <div class="help-block" *ngIf="password.errors && password.errors.required">
                                        Password field is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-block">Login</button>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-12">
                            <a href="" routerLink="/user/initialize-password-reset" routerLinkActive="active">Lost your password?</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <a href="" routerLink="/user/register" routerLinkActive="active">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
